<body style="background-color:rgb(48, 45, 45)">
    <form class="text-center" action="/">
        <div style="background-color: rgb(14, 94, 65);;text-align: center; padding:50px;" class="border border-white">
          <a routerLink="/login-page" class="previous round">&#8249;&#8249;</a>
          <h1 class="display-3 text-white ">Admin</h1>
        </div>
        <div class="form-group row">
          <div class="col-sm-4"></div>
          <label style="color:rgb(14, 94, 65);font-size:30px;" class="col-4 col-form-label" for="id">Login ID</label><br>
        </div>
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <input id="id" name="id" type="text" class="form-control text-white" [(ngModel)] = "adminId" style="background-color:rgb(48, 45, 45)">
          </div>
        </div>
        <br>
        <div class="form-group row">
          <label style="color:rgb(14, 94, 65);;font-size:30px;" for="password"
            class="col-12 col-form-label">Password</label> <br />
        </div>
    
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <input id="password" name="password" type="text" class="form-control text-white" style="background-color:rgb(48, 45, 45)" [(ngModel)] = "adminPass">
          </div>
        </div>
        <br>
     
        <button name="adminLogin" type="submit" class="btn btn-success text-center m-5 "> Login </button>
    
    
      </form>
 
</body>
